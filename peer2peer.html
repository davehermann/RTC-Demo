<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="styles/main.css" />
        <script type="module" src="./modules/p2p/app.js";></script>
    </head>

    <body>
        <div class="page_container column negotiator">
            <div class="row">
                <button type="button" class="generate_offer">Generate Offer</button>
            </div>

            <div class="row">
                <div class="column">
                    <textarea class="remote_negotiation negotiator"></textarea>
                    <button type="button" class="consume_offer">Consume Offer</button>
                </div>
            </div>
        </div>
        <div class="page_container column chat inactive">
            <div class="row">
                <div class="column">
                    <textarea class="chat_entry"></textarea>
                    <button type="button" class="send_chat">Send</button>
                </div>
            </div>
            <div class="row">
                <div class="column history"></div>
            </div>
        </div>
    </body>
</html>
