<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Simple Single-page WebRTC</title>

        <link rel="stylesheet" href="../styles/shared.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <script type="module" src="./js/app.js"></script>
    </head>

    <body>
        <div class="page_container column">
            <div class="row">
                <h1>WebRTC demo</h1>
            </div>
            <div class="row">
                <em class="subtitle">Single page, connecting two RTCPeerConnections to each other</em>
            </div>

            <div class="row">
                <button type="button" id="btnConnect">Connect</button>
                <button type="button" id="btnDisconnect" disabled>Disconnect</button>
            </div>

            <hr />

            <div class="row">
                <div class="column">
                    <label>Enter a message from the "local" to send to the "remote":</label>
                    <div class="row">
                        <input type="text" id="txtMessage" placeholder="Message text" disabled />
                        <button type="button" id="btnSend" disabled>Send</button>
                    </div>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="column">
                    <label>Messages received by the "remote":</label>
                    <div id="receivedMessages" class="received_messages"></div>
                </div>
            </div>
        </div>
    </body>
</html>
