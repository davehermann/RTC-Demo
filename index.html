<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="styles/main.css" />
        <script type="module" src="modules/app.js"></script>
    </head>

    <body>
        <div class="page_container column">
            <div class="row">
                <button type="button" id="btnConnect">Connect</button>

            <div class="row">
                <label>Enter a message:
                    <input type="text" id="message" placeholder="Message text" disabled />

            </div>

                <button type="button" id="btnSend" disabled>Send</button>
            </div>
        </div>
    </body>
